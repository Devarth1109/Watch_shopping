{% extends 'header.html' %}
{% load static %}
{% block content %}
      <!-- background bg start -->
      <div class="background_bg">
        <!-- watchs section start -->
         <div class="watchs_section layout_padding">
            <div class="container">
               <h1 class="watchs_taital">Watch Details</h1>
               <div class="watchs_section_2">
                  <div class="row">
                     <div class="col-md-6">
                        <div class="image_1"><img src="{{ watch.w_image.url }}"></div>
                     </div>
                     <div class="col-md-6">
                        <h4 class="uni_text">{{ watch.w_brand }}</h4>
                        <h3 class="uni_text">{{ watch.w_model }} <br> {{ watch.watchtype }}</h3>
                        <p class="watchs_text">{{ watch.w_features }}</p>
                        <h4 class="rate_text"><span style="color: #b60213;">$</span>{{ watch.w_price }}</h4>

                        {% if request.session.email %}
                        <form action="{% url 'add_to_cart' pk=watch.pk %}" method="POST">
                            {% csrf_token %}
                            <label for="quantity">Quantity:</label>
                            <input type="number" name="quantity" value="1" min="1" required>
                            <div class="read_bt1">
                                <button type="submit">Add to Cart</button>
                            </div>
                        </form>
                        {% else %}
                        <div class="read_bt1"><a href="{% url 'login' %}">Log In</a></div>
                        {% endif %}
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- watchs section end -->
      </div>
      <!-- background bg end -->
{% endblock %}
