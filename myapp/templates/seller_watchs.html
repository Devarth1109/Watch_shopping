{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
      <!-- background bg start -->
      <div class="background_bg">
        <!-- watchs section start -->
         <div class="watchs_section layout_padding">
            <div class="container">
               <h1 class="watchs_taital">Our<br>Watchs</h1>
               <div class="watchs_section_2">
                  <div class="row">
                     {% for i in watch %}
                     <div class="col-md-6">
                        <div class="image_1"><img src="{{ i.w_image.url }}"></div>
                     </div>                     
                     <div class="col-md-6">
                        <h4 class="uni_text">{{ i.w_brand }} {{ i.w_model }}</h4>
                        <h3 class="uni_text">{{ i.watchtype }}</h3>
                        <p class="watchs_text">{{ i.w_features }}</p>
                        <h4 class="rate_text"><span style="color: #b60213;">$</span>{{ i.w_price }}</h4>
                        <div class="read_bt1"><a href="{% url 'update_watch' pk=i.pk %}">Update</a></div>
                        <div class="read_bt1"><a href="{% url 'delete_watch' pk=i.pk %}">Delete</a></div>
                     </div>
                     {% endfor %}
                  </div>
               </div>
            </div>
         </div>
         <!-- watchs section end -->
      </div>
      <!-- background bg end -->
{% endblock %}
