{% extends 'header.html' %}
{% load static %}
{% block content %}
      <!-- background bg start -->
      <div class="background_bg">
        <!-- watchs section start -->
         <div class="watchs_section layout_padding">
            <div class="container">
               <h1 class="watchs_taital">01<br>Our Watchs</h1>
               <div class="watchs_section_2">
                  <div class="row">
                     {% for i in watch %}
                     <div class="col-md-6">
                        <div class="image_1"><img src="{{ i.w_image.url }}"></div>
                     </div>
                     <div class="col-md-6">
                        <h4 class="uni_text">{{ i.w_brand }}</h4>
                        <h4 class="rate_text"><span style="color: #b60213;">$</span>{{ i.w_price }}</h4>
                        {% if request.session.email %}
                        <div class="read_bt1"><a href="{% url 'w_details' pk=i.pk %}">Details</a></div>
                        {% else %}
                        <div class="read_bt1"><a href="{% url 'login' %}">Log In</a></div>
                        {% endif %}
                     </div>
                     {% endfor %}
                  </div>
               </div>
            </div>
         </div>
         <!-- watchs section end -->
      </div>
      <!-- background bg end -->
{% endblock %}
